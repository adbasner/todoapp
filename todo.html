<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Example</title>
  <style type="text/css">
    .complete {
      text-decoration: line-through;
    }

    p {
      padding: 20px;
      border: black solid 2px;
    }

    .hidden {
      display: none;
    }

    button {
      padding: 20px;
      background-color: lightgrey;
      font-size: 20px;
    }

  </style>
</head>
<body>
  <button onclick="toggleCompleted()">Hide/Unhide completed items</button>
  <p>Completed Tasks: <span id="itemsCompleted">0</span></p>
  <p onclick="toggleComplete(this)">Pay bills</p>
  <p onclick="toggleComplete(this)">Wash car</p>
  <p onclick="toggleComplete(this)">Get laundry</p>

  <script type="text/javascript">
    // add event listener
    // run function
    function toggleComplete(todoItem) {
      todoItem.classList.toggle('complete');
      // let allCompleted = document.querySelectorAll('p');
      // let numCompleted = 0;
      // for (let i = 0; i < allCompleted.length; i++) {
      //   if (allCompleted[i].classList.contains('complete')) {
      //     numCompleted++;
      //   }
      // }

      // **********
      // Better way
      let completedTasks = document.querySelectorAll('.complete');
      let completedOutput = document.querySelector('#itemsCompleted');
      completedOutput.innerText = completedTasks.length;
    }
    // get element
    // modify it

    function toggleCompleted() {
      // let todoItems = document.querySelectorAll('p');
      // console.log(todoItems);
      // for (let i = 0; i < todoItems.length; i++) {
      //   if (todoItems[i].classList.contains('complete')) {
      //     todoItems[i].classList.toggle('hidden');
      //   }
      // } 
      
      //*******************
      // Better way....
      let completedTasks = document.querySelectorAll('.complete');
      completedTasks.forEach(function(completeTask) {
        completeTask.classList.toggle('hidden');
      })
      // .classList.containers('complete')
    }
  </script>
</body>
</html>
